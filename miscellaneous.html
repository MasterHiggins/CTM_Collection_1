<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris' Taskmaster Set 1 Collection</title>
    <link rel="icon" href="assets/Portrait.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="content">
    <div id="content-container">
        <iframe src="https://docs.google.com/presentation/d/1DeuXeea_QV5lmNZQj3Uibh90pxM0EIvL_b6VPf34KWo/embed" frameborder="0" width="1000" height="750"></iframe>
    </div>
    <div class="selection-options">
        <select name="viewings" id="viewing" class="dropdown-selection">
            <option value="0">Chris' Taskmaster Top 10</option>
            <option value="1">Chris' Taskmaster Top 20</option>
            <option value="2">Chris' Taskmaster Awards</option>
        </select>
        <a href="navigation.html">
            <button class="navigation-button">
                Back
            </button>
        </a>
    </div>

    <script>
        document.getElementById('viewing').addEventListener('change', function() {
            const iframes = [
                '<iframe src="https://docs.google.com/presentation/d/19-uJTBGCX3mWdO5mutzSwOQXfvJZL-L9cH0fNJWWV6g/embed" frameborder="0" width="1000" height="750"></iframe>',
                '<iframe src="https://docs.google.com/presentation/d/1Px-27Gn-m14bxHeE9RZ1dqKfGTyd_S3L4_v0lmIyon4/embed" frameborder="0" width="1000" height="750"></iframe>',
                '<iframe src="https://docs.google.com/presentation/d/1e6TjFT3N77xD8AKBUWJuASDRoGLYB0t8lhuvm186MmY/embed" frameborder="0" width="1000" height="750"></iframe>'
            ];
            const selectedIndex = this.value;
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = iframes[selectedIndex];
        });
    </script>
</body>

</html>
